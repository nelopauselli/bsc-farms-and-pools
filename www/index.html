<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Farms and Pools Monitor</title>
</head>

<body class="bg-dark">
    <div class="container-fluid p-2">
        <div class="row">
            <div class="offset-md-3 col-md-6">
                <div class="input-group mb-3">
                    <input class="form-control" type="address" placeholder="Wallet Address" data-bind="value: address">
                    <button type="button" class="btn btn-outline-secondary" data-bind="click: search">
                        <i class="fas fa-binoculars"></i>
                    </button>
                </div>

            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row" data-bind="foreach: pools">
            <div class="col-sm-6 pb-4">
                <div class="card text-white bg-secondary h-100">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img src="" class="img-fluid p-4" alt="" data-bind="attr: {src: imageUrl}">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title" data-bind="text: name"></h5>
                                <ul data-bind="foreach: pendings">
                                    <li>
                                        #<span data-bind="text: pid"></span>
                                        <span data-bind="text: staked"></span>
                                        <span data-bind="text: wantTokenName"></span>
                                        /
                                        <span data-bind="text: pendingReward"></span>
                                        <span data-bind="text: rewardTokenName"></span>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.3.5/web3.min.js"
        integrity="sha512-S/O+gH5szs/+/dUylm15Jp/JZJsIoWlpSVMwT6yAS4Rh7kazaRUxSzFBwnqE2/jBphcr7xovTQJaopiEZAzi+A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.js"
        integrity="sha512-2AL/VEauKkZqQU9BHgnv48OhXcJPx9vdzxN1JrKDVc4FPU/MEE/BZ6d9l0mP7VmvLsjtYwqiYQpDskK9dG8KBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="js/ABIs/bep20.js"></script>
    <script src="js/ABIs/pancake-pools.js"></script>
    <script src="js/ABIs/pancake-farms.js"></script>
    <script src="js/ABIs/hyrule-pools.js"></script>
    <script src="js/ABIs/hyrule-vaults.js"></script>
    <script src="js/ABIs/goose-vaults.js"></script>

    <script src="js/watcher.js"></script>
    
    <script src="js/hyrule-vaults-adapter.js"></script>
    <script src="js/hyrule-pools-adapter.js"></script>
    
    <script src="js/pancake-farms-adapter.js"></script>
    <script src="js/pancake-pool-adapter.js"></script>
    <script src="js/pancake-pools.js"></script>

    <script src="js/goose-vaults-adapter.js"></script>
    <script src="js/bundle.js"></script>
</body>

</html>
