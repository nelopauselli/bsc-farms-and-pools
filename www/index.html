<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="/css/styles.css" />

    <title>DeFi dashboard</title>
</head>

<body class="bg-dark">
    <header class="container-fluid">
        <div class="row pt-2">
            <div class="offset-md-3 col-md-6">
                <div class="input-group mb-3">
                    <input class="form-control" type="address" placeholder="Wallet Address" data-bind="value: address">
                    <button type="button" class="btn btn-outline-secondary" data-bind="click: search">
                        <i class="fas fa-binoculars"></i>
                    </button>
                </div>

            </div>
        </div>
    </header>

    <div class="main-content container-fluid">
        <div class="row" data-bind="foreach: pools">
            <div class="col-sm-6 col-md-4 col-lg-3 pb-4">
                <div class="card text-white bg-secondary h-100">
                    <img class="w-50 mx-auto d-block mt-2" data-bind="attr: {src: imageUrl, alt: name}">
                    <div class="card-body">
                        <div data-bind="foreach: pendings">
                            <div class="card text-white bg-secondary mb-2">
                                <div class="card-header" data-bind="text: pid">
                                </div>
                                <div class="card-body">
                                    <h5 class="card-title">
                                        <label>Staked:</label>
                                        <span data-bind="text: staked"></span>
                                        <span data-bind="text: wantTokenName"></span>
                                    </h5>
                                    <p class="card-text">
                                        <label>Pending rewards:</label>
                                        <span data-bind="text: pendingReward"></span>
                                        <span data-bind="text: rewardTokenName"></span>
                                    </p>
                                    <div data-bind="if: futureReward">
                                        <label>Future rewards:</label>
                                        <span data-bind="text: futureReward"></span>
                                        <span data-bind="text: rewardTokenName"></span>
                                        (<span data-bind="text: futureRewardTimestamp"></span> days)
                                    </div>
                                    <div data-bind="if: futureReward">
                                        <label>Posible rewards:</label>
                                        <span data-bind="text: posibleReward"></span>
                                        <span data-bind="text: rewardTokenName"></span>
                                        (<span data-bind="text: futureRewardTimestamp"></span> days)
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center">
        <a href="https://github.com/nelopauselli/bsc-farms-and-pools">
            <img src="img/github.png" alt="GitHub" class="img-fluid" />
        </a>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.3.5/web3.min.js"
        integrity="sha512-S/O+gH5szs/+/dUylm15Jp/JZJsIoWlpSVMwT6yAS4Rh7kazaRUxSzFBwnqE2/jBphcr7xovTQJaopiEZAzi+A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
        integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.js"
        integrity="sha512-2AL/VEauKkZqQU9BHgnv48OhXcJPx9vdzxN1JrKDVc4FPU/MEE/BZ6d9l0mP7VmvLsjtYwqiYQpDskK9dG8KBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="js/ABIs/bep20.js"></script>
    <script src="js/ABIs/pancake-pools.js"></script>
    <script src="js/ABIs/pancake-farms.js"></script>
    <script src="js/ABIs/hyrule-pools.js"></script>
    <script src="js/ABIs/hyrule-vaults.js"></script>
    <script src="js/ABIs/goose-vaults.js"></script>

    <script src="js/watcher.js"></script>

    <script src="js/hyrule-vaults-adapter.js"></script>
    <script src="js/hyrule-pools-adapter.js"></script>

    <script src="js/pancake-farms-adapter.js"></script>
    <script src="js/pancake-pool-adapter.js"></script>
    <script src="js/pancake-pools.js"></script>

    <script src="js/goose-vaults-adapter.js"></script>
    <script src="js/bundle.js"></script>
</body>

</html>
